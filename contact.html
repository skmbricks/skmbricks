        * {

        .container {

            align-items: center;
            gap: 20px;

        .container-fluid a {
            color: white;

        }

        .box {
            background-color: rgba(128, 128, 128, 0.205);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
        }

        .box a {
            text-decoration: none;
            color: #000;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        .box:hover::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            z-index: -1;
            transition: background 0.3s ease;
        }

        h1 {
            font-size: 2em;
            color: white;
        }

        .box img {
            height: 70px;
        }

        /* Animation classes */
        .animate__animated {
            animation-duration: 1s;
        }

        .animate__fadeInLeft {
            animation-name: fadeInLeft;
        }

        .animate__fadeInUp {
            animation-name: fadeInUp;
        }

        .animate__fadeInRight {
            animation-name: fadeInRight;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                gap: 10px;
            }

            .box {
                padding: 10px;
            }

            .box img {
                height: 50px;
            }

            h1 {
                font-size: 1.5em;

        }
